<div class="container-fluid h-100">
  <div class="row ">

    <div class="form-container col-sm-10 col-md-10 col-lg-5">

      <p class="heading">{{'userRegistration.register' | translate}}</p>

        <form 
          [formGroup]="regForm"
          #formDirective="ngForm" 
          (ngSubmit)="submit(regForm, formDirective)" 
          novalidate>

          <div class="form-group">
            <input 
              formControlName="username" 
              type="text" 
              placeholder="{{'userRegistration.placeholder.username' | translate}}" 
              class="form-control">
            <div 
              *ngIf="getNameErrMsg() != '' && regForm.get('username').touched" 
              [ngClass]="{'hasError': getNameErrMsg() != '' && regForm.get('username').touched}">
                {{getNameErrMsg()}}
            </div>
          </div>

          <div class="form-group">
            <input 
              formControlName="email"
              type="email" 
              placeholder="{{'userRegistration.placeholder.email' | translate}}" 
              class="form-control">
            <div 
              *ngIf="getEmailErrMsg() != '' && regForm.get('email').touched" 
              [ngClass]="{'hasError': getEmailErrMsg() != '' && regForm.get('email').touched}">
                {{getEmailErrMsg()}}
            </div>
          </div>

          <div class="form-group">
            <input 
              formControlName="phone" 
              type="tel"
              placeholder="{{'userRegistration.placeholder.phone' | translate}}" 
              class="form-control">
              <div 
                *ngIf="getPhoneErrMsg() != '' && regForm.get('phone').touched" 
                [ngClass]="{'hasError': getPhoneErrMsg() != '' && regForm.get('phone').touched}">
                  {{getPhoneErrMsg()}}
              </div>
          </div>

          <div class="form-group">
            <input 
            formControlName="password" 
            type="password" 
            placeholder="{{'userRegistration.placeholder.password' | translate}}" 
            class="form-control">
            <div 
              *ngIf="getPasswordErrMsg() != '' && regForm.get('password').touched" 
              [ngClass]="{'hasError': getPasswordErrMsg() != '' && regForm.get('password').touched}">
                {{getPasswordErrMsg()}}
            </div>
          </div>

          <div class="form-group">
            <input 
              formControlName="confirmPassword" 
              type="password" 
              placeholder="{{'userRegistration.placeholder.confirmPassword' | translate}}" 
              class="form-control">
              <div 
                *ngIf="getPasswordErrMsg() != '' && regForm.get('confirmPassword').touched" 
                [ngClass]="{'hasError': getPasswordErrMsg() != '' && regForm.get('confirmPassword').touched}">
                  {{getPasswordErrMsg()}}
              </div>
          </div>

          <button 
            type="submit" 
            class="btn submit-btn" 
            [disabled]="!regForm.valid">
            {{'userRegistration.submit' | translate}}
          </button>
        </form>

      <a class="router-link" routerLink="/BarsHunters/sign-in">{{'userRegistration.signIn' | translate}}</a>

    </div>

  </div>
</div>
