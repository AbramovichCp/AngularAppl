<div class="bar-container">
  <h2 class="title-categories">Bars</h2>
  <div class="slider">
    <div class="btn1-prev"><span></span></div>
    <ngx-slick class="row carousel" #slickModal="slick-modal" [config]="slideConfigBar">
      <div class="bar-slider-item" ngxSlickItem *ngFor="let place of places">
        <div class="bar-card" [ngStyle]="{
            'background-image':
              'linear-gradient(0deg, rgba(179, 42, 12, 0.5), rgba(0, 0, 0, 0.6) ),url(' +
              place.place_photo +
              ')'
          }">
          <h3 class="bar-caption">{{ place.place_name }}</h3>
          <app-btn-details (click)="placeDetails(place.place_id)"></app-btn-details>
        </div>
      </div>
    </ngx-slick>
    <div class="btn1-next"><span></span></div>
  </div>
</div>
